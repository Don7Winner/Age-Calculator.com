<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <!-- THE LINK FOR FONT STYLE  -->

      rel="stylesheet"
    />
    <!-- THE LINK FOR  THE Stylesheet  -->
    <link rel="stylesheet" href="CSS/Stylesheet.css" />
  </head>
  <body>
    <main>
      <form action="">
        <div class="ageInput">
          <div>
            <label id="labelday">Day</label>
            <input type="number" id="day" placeholder="DD" />
            <p id="daysErrorMsg"></p>
          </div>
          <div>
            <label id="labelmonth">Month</label>
            <input type="number" id="month" placeholder="MM" />
            <p id="monthErrorMsg"></p>
          </div>
          <div>
            <label id="labelyear">Year</label>
            <input type="number" id="year" placeholder="YYYY" />
            <p id="yearErrorMsg"></p>
          </div>
        </div>
        <div class="icon-container">
          <img src="assets/images/icon-arrow.svg" alt="arrow icon" />
          <hr />
        </div>
        <div class="ageOutput">
          <p><span id="yearOutput">- -</span> years</p>
          <p><span id="monthOutput">- -</span> months</p>
          <p><span id="daysOutput">- -</span> days</p>
        </div>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CSS/index.js"></script>
  </body>
</html>
